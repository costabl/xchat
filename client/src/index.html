<!DOCTYPE html>
<html class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>:: Xchat + Gigya Challenge ::</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon.ico" />
    <meta name="description" content="Web Site for a Chat that uses Gigya for Login." />
    <meta name="keywords" content="react, node.js, xchat, code, learning, gigya" />
    <meta name="author" content="Bruno Costa <bruno.l.costa@gmail.com>" />
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
    <!-- gigya.js script should only be included once -->
    <script type="text/javascript" src="http://cdn.gigya.com/js/gigya.js?apiKey=3_CW__2JhhDLFYiyMwCVx7-OpwdgYquZHia9NNWXuebh87hUN4Dp5LHdDojS9pAM70">
    {
      enabledProviders: 'twitter,googleplus'
    }
    </script>

  </head>
  <body>
    <div id="root" class="container is-fluid">
    </div>

    <script type="text/javascript">
        let login_params=
        {
        version: 2
        ,showTermsLink: 'false'
        ,height: 100
        ,width: 330
        ,containerID: 'loginDiv'
        ,buttonsStyle: 'fullLogoColored'
        ,autoDetectUserProviders: '',
        redirectURL: "/logged",
        showTermsLink:false // remove 'Terms' link
        }
        </script>
        <div id="loginDiv"></div>
        <script type="text/javascript">
        if (window.location == 'http://localhost:8080/'){
        console.log('rendering..')
        gigya.socialize.showLoginUI(login_params);
        } 
        </script>

  </body>
</html>
